<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLw7xqQROfiqiYiOWfR_LgDS5czeG73-TTIA&usqp=CAU" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="calc">
     <div class="out">
         <div data-prevoperand class="prevoperand">

         </div>
         <div data-curoperand class="curroperand">

         </div>
     </div>
        <button data-all-clear class="allclear">
            AC
        </button>
        <button data-delete>
            DEL
        </button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-operation>/</button>


        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-operation>*</button>

        <button data-num>1</button>
        <button data-num >2</button>
        <button data-num>3</button>
        <button data-operation>-</button>


        <button data-num>0</button>
        <button data-num>.</button>
        <button data-equals class="equals">=</button>
        <button data-operation>+</button>

</div>
</body>
</html>
